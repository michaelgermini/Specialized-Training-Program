<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Header -->
  <rect width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    📚 Méthode Français-Thaï Moderne
  </text>

  <!-- Stats Cards -->
  <rect x="50" y="100" width="150" height="80" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">321</text>
  <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Mots/Phrases</text>

  <rect x="220" y="100" width="150" height="80" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="295" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">5</text>
  <text x="295" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Catégories</text>

  <rect x="390" y="100" width="150" height="80" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="465" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">80%</text>
  <text x="465" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Couverture</text>

  <!-- Controls -->
  <rect x="50" y="200" width="700" height="50" rx="5" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">🎵 Générer Tous les Audios | ▶️ Tout Écouter | 📥 Télécharger CSV</text>

  <!-- Filter -->
  <rect x="50" y="270" width="300" height="40" rx="5" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">🔍 Filtrer par catégorie: Toutes les catégories</text>

  <!-- Table Headers -->
  <rect x="50" y="330" width="700" height="40" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="100" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Français</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Anglais</text>
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Allemand</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Espagnol</text>
  <text x="500" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Italien</text>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Thaï</text>
  <text x="700" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Phonétique</text>

  <!-- Sample Row -->
  <rect x="50" y="370" width="700" height="60" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <line x1="50" y1="395" x2="750" y2="395" stroke="#e9ecef" stroke-width="1"/>

  <!-- French -->
  <text x="100" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Bonjour</text>
  <rect x="75" y="397" width="50" height="20" rx="3" fill="url(#buttonGradient)"/>
  <text x="100" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">▶️</text>

  <!-- English -->
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Hello</text>
  <rect x="175" y="397" width="50" height="20" rx="3" fill="url(#buttonGradient)"/>
  <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">▶️</text>

  <!-- German -->
  <text x="300" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">Hallo</text>
  <rect x="275" y="397" width="50" height="20" rx="3" fill="url(#buttonGradient)"/>
  <text x="300" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">▶️</text>

  <!-- Spanish -->
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fd7e14">Hola</text>
  <rect x="375" y="397" width="50" height="20" rx="3" fill="url(#buttonGradient)"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">▶️</text>

  <!-- Italian -->
  <text x="500" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#20c997">Ciao</text>
  <rect x="475" y="397" width="50" height="20" rx="3" fill="url(#buttonGradient)"/>
  <text x="500" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">▶️</text>

  <!-- Thai -->
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">สวัสดี</text>
  <rect x="575" y="397" width="50" height="20" rx="3" fill="url(#buttonGradient)"/>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">▶️</text>

  <!-- Phonetic -->
  <text x="700" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#7f8c8d">sà-wàt-dii</text>

  <!-- Footer Note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Interface moderne avec contrôles audio sous chaque langue 🇫🇷🇹🇭
  </text>
</svg>
